<div class="errors-container">
    <mat-card class="errors-container__card" *ngFor="let error of (errors$ | async)">
        <mat-card-header>
          <mat-icon mat-card-avatar>error</mat-icon>
          <mat-card-title>{{ error.toString() }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions align='end'>
          <button mat-button (click)="markErrorAsRead(error)">DISMISS</button>
        </mat-card-actions>
      </mat-card>
</div>
